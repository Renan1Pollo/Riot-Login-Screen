<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riot Games - Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="login">
            <img src="./assets/img/logo.png" alt="logo-riot" class="login-logo">

            <h1 class="login-title">Fazer Login</h1>

            <div class="textfield">
                <label for="User-name" class="login-label">
                    <span>Nome de Usuario</span>
                    <input type="text" name="user-name" id="user-name" class="input">
                </label>
            </div>

            <div class="textfield">
                <label for="password" class="login-label">
                    <span>Senha</span> 
                <input type="password" name="password" id="password" class="input">
            </label>
            </div>

            <div class="login-icons">
                <button type="button" class="icon-button">
                    <img src="./assets/img/facebook-icon.png" alt="facebook-icon">
                </button>

                <button type="button" class="icon-button">
                    <img src="./assets/img/google-icon.png" alt="google-icon">
                </button>

                <button type="button" class="icon-button">
                    <img src="./assets/img/apple-icon.png" alt="apple-icon">
                </button>
            </div>

            <div class="textfield-checkbox">
                <label for="checkbox" class="login-label-checkbox">
                    <input type="checkbox" name="checkbox" class="input-checkbox">Manter Login
                </label>
            </div>
<!-- 
            <div>
                <button type="button" class="login-btn" disabled>
                    svg
                </button>
            </div>


        </div>

        <div class="wallpaper">

        </div> -->
    </section>
    <script src="./assets/js/main.js" async defer></script>
</body>

</html>
